<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Component display</title>
	<link rel="stylesheet" type="text/css" href="css/component_display.css">
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/rcomponent.js"></script>
	<script type="text/javascript" src="js/component_display.js"></script>
</head>
<body>
	<div class="top"><span>R</span></div> <!-- 顶部框 -->

	<div class="nav">
		<nav-vertical v-bind:lists="navlists"></nav-vertical>
	</div> <!-- nav -->

	<div class="all" id="all">
		<div class="content">
			<div class="button_display">
				<p>按钮</p>
				<div class="black-white-bgc">
					<button class="button-black-white">Button</button>	
					<button class="button-black-white-fillet">Button</button>
					<button class="button-black-white-medium">Button</button>
					<button class="button-black-white-small">Button</button>
					<button class="button-black-white">--- Long Button ---</button>
					<button class="button-black-white-fillet">--- Long Button ---</button>
				</div>
				<div class="gradient-bgc">
					<button class="button-gradient-linear">Button</button>
					<button class="button-gradient-linear-fillet">Button</button>
					<button class="button-gradient-linear-medium">Button</button>
					<button class="button-gradient-linear-small">Button</button>
					<button class="button-gradient-linear">--- Long Button ---</button>
					<button class="button-gradient-linear-fillet">--- Long Button ---</button>
				</div>
				<div class="animation-bgc">
					
				</div>
			</div> <!-- button display -->
		</div> <!-- content -->
	</div><!-- main -->


	<script type="text/javascript">
		var vm = new Vue({
			el : '.nav',
			data : {
				navlists : [
					{ content : '主页', href : '#all' },
					{ content : '按钮', href : '#all' },
					{ content : '分页', href : '#all' },
					{ content : '轮播', href : '#all' }

				]
			}
		});

		window.onload = function () {
			fsetNavHeight();
		};

		window.onresize = function () {
			fsetNavHeight();
		};
	</script>
</body>
</html>
