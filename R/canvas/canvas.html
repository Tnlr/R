		var n = 0,
		    dx = 150,

		    x,
		    y;
 			dig = Math.PI / 3;

		context.beginPath();

		var g1 = context.createLinearGradient(100, 100, 200, 200);
		g1.addColorStop(0, '#E55D87');
		g1.addColorStop(1, '#5FC3E4');

		context.fillStyle = g1;
		context.strokeStyle = 'rgb(0, 0, 100)';

		for (var i = 0; i < 6; i++) {
			x = Math.sin(i * dig);
			y = Math.cos(i * dig);
			context.lineTo(dx + x * s, dy + y *s);
		}

		context.closePath();
		context.fill();
