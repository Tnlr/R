<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="description" content="Practice">
	<meta name="keywords" content="Practice">
	<title>Practice</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="../jquery/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		
	</script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6">
				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
						<li data-target="#carousel-example-generic" data-slide-to="1"></li>
						<li data-target="#carousel-example-generic" data-slide-to="2"></li>
					</ol>

					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img src="img/first.svg" alt="first">
							<div class="carousel-caption">
								First
							</div>
						</div>
						<div class="item">
							<img src="img/second.svg" alt="Second">
							<div class="carousel-caption">
								second
							</div>
						</div>
						<div class="item">
							<img src="img/third.svg" alt="Third">
							<div class="carousel-caption">
								third
							</div>
						</div>
					</div>

					<a href="#carousel-example-generic" class="left carousel-control" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a href="#carousel-example-generic" class="right carousel-control" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
						<span class="sr-only">Next</span>
					</a>
				</div> <!-- carousel -->
			</div> <!-- col-md-6 -->
		</div> <!-- row -->
	</div> <!-- container fluid -->
	
</body>
</html>
