<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
	<style type="text/css">
/*		canvas {
			height: 400px;
			width: 400px;
		}*/
	</style>
</head>
<body>
	<canvas id="myCanvas" height="300px" width="300px" style="border: 1px solid #000;"></canvas>
	<canvas id="firstCanvas" height="500px" width="500px" style="border: 1px solid #000;"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById('myCanvas');
		var ctx = canvas.getContext('2d');

		ctx.fillRect(0, 0, 100, 100);
		ctx.strokeRect(120, 0, 100, 100);

		ctx.fillStyle = 'pink';
		ctx.strokeStyle = 'darkred';
		ctx.fillRect(0, 120, 100, 100);
		ctx.strokeRect(120, 120, 100, 100);

		var firstCanvas = document.getElementById('firstCanvas');
		var fcs = firstCanvas.getContext('2d');

		// åœ†
		fcs.beginPath();
		fcs.arc(100, 100, 100, 0, Math.PI * 2, true);
		fcs.closePath();
		fcs.fillStyle = 'rgba(0, 255, 0, 0.25)';
		fcs.fill();

		//
		fcs.beginPath();
		fcs.arc(320, 100, 100, 0, Math.PI, true);
		fcs.strokeStyle = 'pink';
		fcs.closePath();
		fcs.stroke();

		fcs.beginPath();
		fcs.arc(320, 200, 100, 0, Math.PI * 0.5, true);
		fcs.stroke.Style = 'red';
		fcs.stroke();
	</script>
</body>
</html>
