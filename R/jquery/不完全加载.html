<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>不完全加载</title>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>
		<script>
			$(document).ready(function(){
				var $category=$('ul li:gt(5):not(:last)');
				$category.hide();
				var $toggleBtn=$('div.showmore>a');
				
				$toggleBtn.click(function(){
					if($category.is(":visible")){
						$category.hide();
					    $('.showmore a span') .text("显示全部产品");
					}else{
						$category.show();
						$(".showmore a span").text("精简显示产品");
					}
					return false;    //超链接不跳转
				})
                
                $toggleBtn.click()
			})
		</script>
	</head>
	<body>
		<div class="SuCategoryBox">
			<ul>
				<li><a href="">佳能</a><i>1</i></li>
				<li><a href="">佳能</a><i>2</i></li>
				<li><a href="">佳能</a><i>3</i></li>
				<li><a href="">佳能</a><i>4</i></li>
				<li><a href="">佳能</a><i>5</i></li>
				<li><a href="">佳能</a><i>6</i></li>
				<li><a href="">佳能</a><i>7</i></li>
				<li><a href="">佳能</a><i>8</i></li>
				<li><a href="">佳能</a><i>9</i></li>
				<li><a href="">佳能</a><i>10</i></li>
				<li><a href="">佳能</a><i>11</i></li>
				<li><a href="">显示其它品牌</a><i>11</i></li>
			</ul>
			<div class="showmore">
				<a href=""><span>显示全部品牌</span></a>
			</div>
		</div>
	</body>
</html>
