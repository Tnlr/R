<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>下拉框应用</title>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>
		<style>
			.centent {
				display: inline-block;
				font-size: 13px;
			}
			
			.centent select {
				width: 100px;
				height: 200px;
			}
			
			.centent span {
				display: block;
				background: palegreen;
				margin-top: 3px;
				cursor: pointer;
			}
		</style>
		<script>
			$(function(){
				$('#add').click(function(){
					var $options=$('#select1 option:selected');    //获取被选中元素
					$options.appendTo("#select2");
				})
				
				$("#select1").dblclick(function(){
					var $options=$('option:selected',this);    //获取被选中元素
					$options.appendTo("#select2");
				})
				
				$('#remove').click(function(){
					var $options=$('#select2 option:selected');
					$options.appendTo("#select1");
				})
				
				$("#select2").dblclick(function(){
					var $options=$('option:selected',this);
					$options.appendTo("#select1");
				})
				
				$("#add_all").click(function(){
					$("#select1").children().appendTo("#select2");
				})
				
				$("#remove_all").click(function(){
					$("#select2").children().appendTo("#select1");
				})
				
			})
		</script>
	</head>
	<body>
		<div class="centent">
			<select multiple id="select1">
				<option value="1">选项1</option>
				<option value="2">选项2</option>
				<option value="3">选项3</option>
				<option value="4">选项4</option>
				<option value="5">选项5</option>
				<option value="6">选项6</option>
				<option value="7">选项7</option>
				<option value="8">选项8</option>
			</select>
			<div>
				<span id="add">选中添加到右边&gt;&gt;</span>
				<span id="add_all">全部添加到右边&gt;&gt;</span>
			</div>
		</div>
		<div class="centent">
			<select multiple="" id="select2"></select>
				<div>
					<span id="remove">&lt;&lt;选中删除右边</span>
					<span id="remove_all">&lt;&lt;选中删除所有</span>
				</div>
		</div>
	</body>
</html>
